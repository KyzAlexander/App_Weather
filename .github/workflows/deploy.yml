name: Deploy to GitHub Pages

on:
  push:
    branches: deploy

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.2
        with:
          branch: gh-pages
          folder: build
        env:
          REACT_APP_API_KEY_MAP: ${{ secrets.REACT_APP_API_KEY_MAP }}
          REACT_APP_API_KEY_WEATHER: ${{ secrets.REACT_APP_API_KEY_WEATHER }}
